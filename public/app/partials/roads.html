<div class="row">
    <div ng-controller="RoadsController as roadsCtrl">
        <road-event ng-repeat="slowRoad in roadsCtrl.slowRoads" data="slowRoad" type="{{'slow'}}"></road-event>
        <div class="inwork-roads">
            <road-event ng-repeat="roadInWork in roadsCtrl.roadsInWork" data="roadInWork" type="{{'inWork'}}"></road-event>
        </div>
        <road-event ng-repeat="closedRoad in roadsCtrl.closedRoads" data="closedRoad" type="{{'closed'}}"></road-event>
    </div>

</div>
